<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Provide feedback on eco-friendly products">
    <title>Eco-Friendly Lifestyle Guide - Feedback</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Eco-Friendly Lifestyle Guide</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Eco-Friendly.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="feedback.html" aria-current="page">Feedback</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="feedback">
            <h2>We'd Love to Hear From You!</h2>
            <form id="feedback-form">
                <!-- Rating Section -->
                <div class="rating-section">
                    <label>Rate our website:</label>
                    <div id="rating">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                    <input type="hidden" id="rating-value" name="rating">
                </div>

                <!-- Feedback Textarea -->
                <div class="feedback-section">
                    <label for="feedback-text">Your Feedback:</label>
                    <textarea id="feedback-text" name="feedback" placeholder="Write your feedback..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">Submit Feedback</button>
            </form>

            <!-- Thank You Message -->
            <div id="thank-you-message" style="display: none;">
                <p>Thank you for your feedback! We appreciate your input.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Eco-Friendly Lifestyle Guide | All Rights Reserved</p>
        <p><span id="current-year"></span> James Mburu, Nairobi Kenya</p>
        <p id="last-modified">Last Modified: <span id="last-modified-date"></span></p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
